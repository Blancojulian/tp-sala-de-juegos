<h2>Login</h2>

<form class="form" action="" [formGroup]="form" (ngSubmit)="onSubmit()">
    
    <label>Email</label>
    <input type="text" id="" formControlName="email"
    [ngClass]="{ 'is-invalid': this.form.controls['email'].errors && this.submitted}">

    @if (this.form.controls['email'].errors && this.submitted) {
        <div class="text-invalid">Email invalido</div>    
    }

    <label>Contraseña</label>
    <input type="password" id="" formControlName="password"
    [ngClass]="{ 'is-invalid': this.form.controls['email'].errors && this.submitted}">

    @if (this.form.controls['password'].errors && this.submitted) {
        <div class="text-invalid">Contraseña invalido</div>    
    }
    
    <input type="submit" value="Login" class="btn-submit">
    
</form>
