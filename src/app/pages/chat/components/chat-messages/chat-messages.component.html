<button (click)="this.scrollToLastMessage()">scroll</button>
<ul class="container-mensajes" (load)="this.scrollToLastMessage()">
    @for (mensaje of this.chatsCollection; track $index) {
        <app-message-item
        [texto]="mensaje.texto"
        [nombre]="mensaje.nombre"
        [esPropio]="mensaje.userId === this.userId"
        [fecha]="mensaje.fecha.toDate()"></app-message-item>
    }
    <div [appScrollToLast]="this.chatsCollection" ></div>
</ul>
