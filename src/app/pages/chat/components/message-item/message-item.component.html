<li class="mensaje" [ngClass]="{'propio': this.esPropio}">
    <div class="contenedor">

        <div class="datos">
            <h6 class="texto">{{this.nombre}}</h6>
            <div class="texto">{{this.formatearFecha()}}</div>
        </div>
        <p class="texto">{{this.texto}}</p>

    </div>
</li>
